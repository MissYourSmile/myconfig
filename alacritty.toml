[shell]
program = "/bin/zsh"
args = [ "-l", "-c", "tmux attach || tmux" ]

[env]
TERM = "xterm-256color"

[window]
decorations = "None"
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 120
lines = 80

[font]
size = 14.0

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[colors.normal]
black   = "0x282828"
red     = "0xcc241d"
green   = "0x98971a"
yellow  = "0xd79921"
blue    = "0x458588"
magenta = "0xb16286"
cyan    = "0x689d6a"
white   = "0xa89984"

[colors.bright]
black   = "0x928374"
red     = "0xfb4934"
green   = "0xb8bb26"
yellow  = "0xfabd2f"
blue    = "0x83a598"
magenta = "0xd3869b"
cyan    = "0x8ec07c"
white   = "0xebdbb2"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true
